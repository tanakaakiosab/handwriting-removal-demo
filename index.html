<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>高精度手書き文字除去デモ</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      padding: 20px; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 1200px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .method-selector {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      border-left: 4px solid #667eea;
    }
    .method-selector h3 {
      margin-top: 0;
      color: #495057;
    }
    .method-options {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .method-option {
      flex: 1;
      min-width: 200px;
    }
    .method-option input[type="radio"] {
      margin-right: 8px;
    }
    .method-option label {
      display: block;
      padding: 10px;
      background: white;
      border: 2px solid #dee2e6;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .method-option input[type="radio"]:checked + label {
      border-color: #667eea;
      background: #f0f4ff;
    }
    canvas { 
      border: 2px solid #ddd; 
      max-width: 100%; 
      height: auto; 
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #controls { 
      margin-bottom: 20px;
      text-align: center;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    input[type="file"] {
      margin-right: 10px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 5px;
      background: white;
    }
    button {
      padding: 12px 24px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s;
      margin: 5px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      font-weight: bold;
    }
    .status.loading {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .status.ready {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .canvas-section {
      margin: 25px 0;
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .canvas-section h3 {
      color: #495057;
      margin-bottom: 15px;
      font-size: 1.3em;
    }
    .parameter-controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .parameter-group {
      background: white;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .parameter-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #495057;
    }
    .parameter-group input[type="range"] {
      width: 100%;
      margin: 5px 0;
    }
    .parameter-group .value-display {
      text-align: center;
      font-size: 1.2em;
      color: #667eea;
      font-weight: bold;
    }
    .tips {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border-left: 4px solid #2196f3;
    }
    .tips h4 {
      margin-top: 0;
      color: #1976d2;
    }
    .tips ul {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🖋️ 高精度手書き文字除去デモ</h1>
    
    <div class="tips">
      <h4>💡 使用のコツ</h4>
      <ul>
        <li><strong>手書き文字特化法</strong>: 手書き文字の特徴（線の太さ、角度など）を分析して除去</li>
        <li><strong>色彩分離法</strong>: 手書き文字の色を分析して除去（色の違いが明確な場合に効果的）</li>
        <li><strong>エッジ強調法</strong>: 手書き文字の輪郭を強調してから除去</li>
        <li>閾値やパラメータを調整して最適な結果を見つけてください</li>
      </ul>
    </div>

    <div class="method-selector">
      <h3>🎯 処理方法を選択</h3>
      <div class="method-options">
        <div class="method-option">
          <input type="radio" id="method1" name="method" value="handwriting" checked>
          <label for="method1">
            <strong>手書き文字特化法</strong><br>
            <small>線の太さと角度を分析</small>
          </label>
        </div>
        <div class="method-option">
          <input type="radio" id="method2" name="method" value="color">
          <label for="method2">
            <strong>色彩分離法</strong><br>
            <small>色の違いで手書きを検出</small>
          </label>
        </div>
        <div class="method-option">
          <input type="radio" id="method3" name="method" value="edge">
          <label for="method3">
            <strong>エッジ強調法</strong><br>
            <small>輪郭を強調して除去</small>
          </label>
        </div>
      </div>
    </div>
    
    <div id="status" class="status loading">OpenCV.js を読み込み中...</div>
    
    <div id="controls">
      <input type="file" id="inputImage" accept="image/*" disabled />
      <button id="processBtn" disabled>画像を処理</button>
      <button id="saveBtn" disabled>結果を保存</button>
    </div>

    <div class="parameter-controls">
      <div class="parameter-group">
        <label for="thresholdSlider">基本閾値</label>
        <input type="range" id="thresholdSlider" min="80" max="200" value="120" disabled />
        <div class="value-display" id="thresholdValue">120</div>
      </div>
      
      <div class="parameter-group">
        <label for="morphologySize">ノイズ除去強度</label>
        <input type="range" id="morphologySize" min="1" max="10" value="3" disabled />
        <div class="value-display" id="morphologyValue">3</div>
      </div>
      
      <div class="parameter-group">
        <label for="inpaintRadius">修復範囲</label>
        <input type="range" id="inpaintRadius" min="3" max="15" value="5" disabled />
        <div class="value-display" id="inpaintValue">5</div>
      </div>
      
      <div class="parameter-group">
        <label for="blurSize">前処理ぼかし</label>
        <input type="range" id="blurSize" min="1" max="15" value="3" disabled />
        <div class="value-display" id="blurValue">3</div>
      </div>
    </div>

    <div class="canvas-section">
      <h3>📷 元画像</h3>
      <canvas id="canvasInput"></canvas>
    </div>

    <div class="canvas-section">
      <h3>🔍 処理過程の可視化</h3>
      <canvas id="processCanvas"></canvas>
    </div>

    <div class="canvas-section">
      <h3>🎯 検出マスク（赤い部分が除去対象）</h3>
      <canvas id="maskCanvas"></canvas>
    </div>

    <div class="canvas-section">
      <h3>✨ 最終結果（文字除去後）</h3>
      <canvas id="canvasOutput"></canvas>
    </div>

    <canvas id="hiddenCanvas" style="display:none;"></canvas>
  </div>

  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
  
  <script>
    let isOpenCVReady = false;
    let currentImage = null;

    function onOpenCvReady() {
      isOpenCVReady = true;
      const status = document.getElementById('status');
      status.textContent = '✅ OpenCV.js の読み込み完了！画像を選択してください。';
      status.className = 'status ready';
      
      // 全ての入力要素を有効化
      document.querySelectorAll('input, button').forEach(el => {
        if (el.id !== 'saveBtn') el.disabled = false;
      });
      
      console.log('OpenCV.js is ready');
    }

    // 手書き文字特化処理
    function processHandwritingSpecific(src, params) {
      const gray = new cv.Mat();
      const blurred = new cv.Mat();
      const mask = new cv.Mat();
      const morphed = new cv.Mat();
      
      // グレースケール変換
      if (src.channels() === 4) {
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      } else if (src.channels() === 3) {
        cv.cvtColor(src, gray, cv.COLOR_RGB2GRAY);
      } else {
        src.copyTo(gray);
      }
      
      // ガウシアンブラーで細かいノイズを除去
      const ksize = new cv.Size(params.blurSize, params.blurSize);
      cv.GaussianBlur(gray, blurred, ksize, 0, 0, cv.BORDER_DEFAULT);
      
      // 適応的二値化（手書き文字の不均一な濃度に対応）
      cv.adaptiveThreshold(blurred, mask, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY_INV, 11, 2);
      
      // モルフォロジー演算でノイズ除去と文字の連結
      const kernel = cv.getStructuringElement(cv.MORPH_ELLIPSE, new cv.Size(params.morphologySize, params.morphologySize));
      cv.morphologyEx(mask, morphed, cv.MORPH_CLOSE, kernel);
      cv.morphologyEx(morphed, mask, cv.MORPH_OPEN, kernel);
      
      // 小さな領域を除去（印刷文字の細かい部分を保護）
      const contours = new cv.MatVector();
      const hierarchy = new cv.Mat();
      cv.findContours(mask, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
      
      const filteredMask = cv.Mat.zeros(mask.rows, mask.cols, cv.CV_8UC1);
      for (let i = 0; i < contours.size(); i++) {
        const area = cv.contourArea(contours.get(i));
        if (area > 50 && area < 10000) { // 手書き文字らしいサイズのみ
          cv.drawContours(filteredMask, contours, i, new cv.Scalar(255), -1);
        }
      }
      
      // メモリ解放
      [gray, blurred, morphed, kernel, contours, hierarchy].forEach(mat => {
        if (mat && !mat.isDeleted()) mat.delete();
      });
      
      return filteredMask;
    }

    // 色彩分離処理
    function processColorSeparation(src, params) {
      const hsv = new cv.Mat();
      const mask = new cv.Mat();
      
      // HSV色空間に変換
      if (src.channels() === 4) {
        const rgb = new cv.Mat();
        cv.cvtColor(src, rgb, cv.COLOR_RGBA2RGB);
        cv.cvtColor(rgb, hsv, cv.COLOR_RGB2HSV);
        rgb.delete();
      } else if (src.channels() === 3) {
        cv.cvtColor(src, hsv, cv.COLOR_RGB2HSV);
      } else {
        // グレースケールの場合は通常の二値化
        cv.threshold(src, mask, params.threshold, 255, cv.THRESH_BINARY_INV);
        hsv.delete();
        return mask;
      }
      
      // 青系の色を検出（一般的な手書きペンの色）
      const lower = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [100, 50, 50, 0]);
      const upper = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [130, 255, 255, 255]);
      cv.inRange(hsv, lower, upper, mask);
      
      // 黒系の色も検出
      const lower2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [0, 0, 0, 0]);
      const upper2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), [180, 255, 50, 255]);
      const mask2 = new cv.Mat();
      cv.inRange(hsv, lower2, upper2, mask2);
      
      // マスクを結合
      cv.bitwise_or(mask, mask2, mask);
      
      [hsv, lower, upper, lower2, upper2, mask2].forEach(mat => {
        if (mat && !mat.isDeleted()) mat.delete();
      });
      
      return mask;
    }

    // エッジ強調処理
    function processEdgeEnhanced(src, params) {
      const gray = new cv.Mat();
      const blurred = new cv.Mat();
      const edges = new cv.Mat();
      const mask = new cv.Mat();
      
      // グレースケール変換
      if (src.channels() === 4) {
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY);
      } else if (src.channels() === 3) {
        cv.cvtColor(src, gray, cv.COLOR_RGB2GRAY);
      } else {
        src.copyTo(gray);
      }
      
      // ガウシアンブラー
      const ksize = new cv.Size(params.blurSize, params.blurSize);
      cv.GaussianBlur(gray, blurred, ksize, 0, 0, cv.BORDER_DEFAULT);
      
      // Cannyエッジ検出
      cv.Canny(blurred, edges, params.threshold * 0.5, params.threshold * 1.5);
      
      // エッジを膨張させて文字領域を作成
      const kernel = cv.getStructuringElement(cv.MORPH_ELLIPSE, new cv.Size(params.morphologySize, params.morphologySize));
      cv.dilate(edges, mask, kernel);
      
      [gray, blurred, edges, kernel].forEach(mat => {
        if (mat && !mat.isDeleted()) mat.delete();
      });
      
      return mask;
    }

    function processImage() {
      if (!isOpenCVReady || !currentImage) {
        alert('OpenCV.jsが読み込まれていないか、画像が選択されていません。');
        return;
      }

      try {
        const canvasInput = document.getElementById('canvasInput');
        const canvasOutput = document.getElementById('canvasOutput');
        const maskCanvas = document.getElementById('maskCanvas');
        const processCanvas = document.getElementById('processCanvas');
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        
        // パラメータ取得
        const params = {
          threshold: parseInt(document.getElementById('thresholdSlider').value),
          morphologySize: parseInt(document.getElementById('morphologySize').value),
          inpaintRadius: parseInt(document.getElementById('inpaintRadius').value),
          blurSize: parseInt(document.getElementById('blurSize').value)
        };
        
        // 選択された処理方法
        const method = document.querySelector('input[name="method"]:checked').value;
        
        console.log('画像処理開始...', '方法:', method, 'パラメータ:', params);

        const src = cv.imread(canvasInput);
        let mask;
        
        // 処理方法に応じてマスクを生成
        switch(method) {
          case 'handwriting':
            mask = processHandwritingSpecific(src, params);
            break;
          case 'color':
            mask = processColorSeparation(src, params);
            break;
          case 'edge':
            mask = processEdgeEnhanced(src, params);
            break;
          default:
            mask = processHandwritingSpecific(src, params);
        }

        // 処理過程を可視化
        processCanvas.width = mask.cols;
        processCanvas.height = mask.rows;
        cv.imshow(processCanvas, mask);

        // マスクを色付きで表示（赤色で可視化）
        const coloredMask = new cv.Mat();
        const maskColor = new cv.Mat(mask.rows, mask.cols, cv.CV_8UC3, [0, 0, 255, 255]);
        cv.cvtColor(mask, coloredMask, cv.COLOR_GRAY2RGB);
        cv.bitwise_and(coloredMask, maskColor, coloredMask, mask);
        
        maskCanvas.width = coloredMask.cols;
        maskCanvas.height = coloredMask.rows;
        cv.imshow(maskCanvas, coloredMask);

        // 元画像を3チャンネルに変換
        const src3ch = new cv.Mat();
        if (src.channels() === 4) {
          cv.cvtColor(src, src3ch, cv.COLOR_RGBA2RGB);
        } else if (src.channels() === 1) {
          cv.cvtColor(src, src3ch, cv.COLOR_GRAY2RGB);
        } else {
          src.copyTo(src3ch);
        }

        // インペインティング実行
        const dst = new cv.Mat();
        cv.inpaint(src3ch, mask, dst, params.inpaintRadius, cv.INPAINT_TELEA);

        // 結果を表示
        canvasOutput.width = dst.cols;
        canvasOutput.height = dst.rows;
        cv.imshow(canvasOutput, dst);

        // 保存用
        hiddenCanvas.width = dst.cols;
        hiddenCanvas.height = dst.rows;
        cv.imshow(hiddenCanvas, dst);

        document.getElementById('saveBtn').disabled = false;

        // メモリ解放
        [src, mask, coloredMask, maskColor, src3ch, dst].forEach(mat => {
          if (mat && !mat.isDeleted()) mat.delete();
        });

        console.log('画像処理完了');
      } catch (error) {
        console.error('画像処理エラー:', error);
        alert('画像処理中にエラーが発生しました: ' + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      const inputImage = document.getElementById('inputImage');
      const processBtn = document.getElementById('processBtn');
      const saveBtn = document.getElementById('saveBtn');

      // パラメータスライダーの更新
      ['threshold', 'morphology', 'inpaint', 'blur'].forEach(name => {
        const slider = document.getElementById(name + 'Slider') || document.getElementById(name + 'Size') || document.getElementById(name + 'Radius');
        const display = document.getElementById(name + 'Value');
        if (slider && display) {
          slider.addEventListener('input', function() {
            display.textContent = this.value;
          });
        }
      });

      inputImage.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvasInput = document.getElementById('canvasInput');
            const ctx = canvasInput.getContext('2d');
            
            canvasInput.width = img.width;
            canvasInput.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            currentImage = img;
            processBtn.disabled = false;
          };
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      processBtn.addEventListener('click', processImage);

      saveBtn.addEventListener('click', function() {
        const hiddenCanvas = document.getElementById('hiddenCanvas');
        const method = document.querySelector('input[name="method"]:checked').value;
        const link = document.createElement('a');
        link.download = `handwriting_removed_${method}_${Date.now()}.png`;
        link.href = hiddenCanvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
